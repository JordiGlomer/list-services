<div *ngIf="pais">

    <div><span>id: </span>{{pais.id}}</div>


    <div>
        <label for="pais-name">Nombre pais: </label>
        <input id="pais-name" [(ngModel)]="pais.name" placeholder="Pais name">
    </div>
    <button (click)="goBack()">go back</button>
</div>
